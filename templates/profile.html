{% extends 'dashboard_base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label for="{{ user_form.username.id_for_label }}">Username:</label>
                {{ user_form.username }}
            </div>
            <div class="col-md-6 form-group">
                <label for="{{ user_form.email.id_for_label }}">Email:</label>
                {{ user_form.email }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ profile_form.age.id_for_label }}">Age:</label>
            {{ profile_form.age }}
        </div>
        <div class="form-group">
            <label for="{{ profile_form.age.id_for_label }}">Height:</label>
            {{ profile_form.height }}
        </div>
        <div class="form-group">
            <label for="{{ profile_form.age.id_for_label }}">Weight:</label>
            {{ profile_form.weight }}
        </div>
        <div class="form-group">
            <label for="{{ profile_form.fitness_goal.id_for_label }}">Fitness Goal:</label>
            {{ profile_form.fitness_goal }}
        </div>

        <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
        <button type="reset" class="btn btn-dark btn-lg">Reset</button>
    </div>
</form>

{% endblock %}
