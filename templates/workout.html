{% extends 'base.html' %}

{% block content %}
<h2>Workouts</h2>

<div class="row">
  <div class="col-md-12">
    <!-- Display recommended workouts -->
    <h3>Recommended Workouts</h3>
    <!-- Use a loop to display recommended workouts -->
    {% for workout in recommended_workouts %}
      <p>{{ workout.name }} - {{ workout.description }}</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
